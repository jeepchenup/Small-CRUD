<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<head th:include="template/head :: content" th:with="title=#{list.title},isDashboard=true"></head>

	<body>
		<nav th:replace="template/top-nav :: content"></nav>

		<div class="container-fluid">
			<div class="row">
				<nav th:replace="template/left-nav :: content(activeURI=emps)"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>
						<a th:href="@{/emps}">Back</a>
					</h2>
					<form th:action="@{/emp}" th:method="post">
						<div class="form-group">
							<label for="lastname">Last Name</label>
							<input name="lastname" type="text" class="form-control" id="lastname" placeholder="Please fill your last name.">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input name="email" type="email" class="form-control" id="email" placeholder="Please fill your email address.">
						</div>
						<div class="form-group">
							<label>Gender</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="1" checked>
								<label class="form-check-label" for="exampleRadios1">
									Male
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="0">
								<label class="form-check-label" for="exampleRadios2">
									Female
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="departmentSelect">Department</label>
							<select class="form-control" id="departmentSelect" name="department.id">
								<option th:each="department:${departments}" th:text="${department.departmentName}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="birth">Birth</label>
							<input name="birth" type="text" class="form-control" id="birth" placeholder="Please fill your birthday.">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-sm btn-success">Submit</button>
							<button type="reset" class="btn btn-sm btn-danger">Reset</button>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
