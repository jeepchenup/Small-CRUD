<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<head th:include="template/head :: content" th:with="title=#{list.title},isDashboard=true"></head>

	<body>
		<nav th:replace="template/top-nav :: content"></nav>

		<div class="container-fluid">
			<div class="row">
				<nav th:replace="template/left-nav :: content(activeURI=emps)"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>
						<a th:href="@{/emp}"><button class="btn btn-sm btn-success">添加</button></a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>Id</th>
									<th>LastName</th>
									<th>Email</th>
									<th>Gender</th>
									<th>Department</th>
									<th>Birth</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="employee:${emps}">
									<td th:text="${employee.id}"></td>
									<td th:text="${employee.lastName}"></td>
									<td th:text="${employee.email}"></td>
									<td th:text="${employee.gender == 0 ? '女' : '男'}"></td>
									<td th:text="${employee.department.departmentName}"></td>
									<td th:text="${#dates.format(employee.birth, 'dd/MMM/yyyy HH:mm')}"></td>
									<td>
										<button class="btn btn-sm btn-primary">编辑</button>
										<button class="btn btn-sm btn-danger">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
